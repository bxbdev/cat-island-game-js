<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Cat Island</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }
        h1 {
            margin: 0;
            font-size: 16px;
        }
        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div 
            id="overlaping" 
            style="
                background-color: rgb(0, 0, 0);  
                position: absolute; 
                top: 0; 
                bottom: 0; 
                left: 0; 
                right: 0; 
                opacity: 0; 
                pointer-events: none;
        "></div>

        <!-- Represents health bar of draggle (enemy) -->
        <div
            style="
                position: absolute; 
                left:50px; 
                top: 50px; 
                background-color: white; 
                width: 250px; 
                border: 4px black solid;
                padding: 12px;
        ">
            <h1>Draggle</h1>
            <div style="position: relative;">
                <div 
                    style="
                        height: 5px;
                        background-color: #ccc;
                        margin-top: 10px;
                        z-index: 1;
                "></div>
                <div 
                    id="enemyHealthBar"
                    style="
                        position: absolute;
                        height: 5px;
                        background-color: rgb(0, 158, 0);
                        top: 0px;
                        left: 0;
                        right: 0;
                        z-index: 1;
                "></div>
            </div>
        </div>

        <!-- Represents health bar of emby (us) -->
        <div style="
            position: absolute; 
            right: 60px; 
            top: 330px;
            background-color: white; 
            width: 250px; 
            border: 4px black solid;
            padding: 12px;
        ">
            <h1>Emby</h1>
            <div style="position: relative;">
                <div 
                    style="
                        height: 5px;
                        background-color: #ccc;
                        margin-top: 10px;
                        z-index: 1;
                "></div>
                <div
                    id="playerHealthBar"
                    style="
                        position: absolute;
                        height: 5px;
                        background-color: rgb(0, 158, 0);
                        top: 0px;
                        left: 0;
                        right: 0;
                        z-index: 1;
                "></div>
            </div>
        </div>

        <canvas></canvas>

        <div style="
            position: absolute; 
            left: 0; 
            right: 0; 
            bottom:0; 
            background-color: #fff; 
            height: 140px;
            border-top: 4px black solid;
            display: flex;
        ">
            <div style="
                width: 66.66%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            ">
                <button>Tackle</button>
                <button>Fireball</button>
            </div>
            <div style="
                display: flex; 
                align-items: center; 
                justify-content: center;
                width: 33.33%;
                border-left: 4px black solid;
            ">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
